<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head th:replace="~{ fragments/app-head :: app-head('Recipes / Register') }"></head>
<body>
<header th:replace="~{ fragments/app-nav :: app-nav(${user}) }"></header>

<main>
    <div th:replace="~{ fragments/app-error :: app-error }" th:remove="tag"></div>

    <section class="form-container">
        <h2>Register</h2>
        <form action="/auth/register" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="password">Repeat Password:</label>
            <input type="password" id="re-password" name="rePassword">

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/auth/login">Login here</a>.</p>
    </section>
</main>
<footer th:replace="~{ fragments/app-footer :: app-footer }"></footer>
</body>
</html>
